name: Docker push

on:
  workflow_dispatch:
  schedule:
    - cron: '50 23 * * *'
  push:
    branches: 
      - 'main'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Docker login
        uses: docker/login-action@v1 
        with:
          username: tmvdl
          password: ${{ secrets.GITHUBDOCKER }}
      - name: Docker build
        run: docker-compose build
      - name: Docker push
        run: docker push tmvdl/projects -a
